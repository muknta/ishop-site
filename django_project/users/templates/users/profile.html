{% extends "ishop/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block css-includes %}
	<link rel="stylesheet" href="{% static 'ishop/styles/profile.css' %}">
{% endblock css-includes %}
{% block content %}
	<div class="content-section">
		<div class="media">
			<div><img src="{{user.profile.image.url}}"
				alt="profile-photo"
				class="img-thumbnail account-img"></div>
			<div class="media-body">
				<h2 class="account-heading">{{user.username}}</h2>
				<p class="text-secondary">{{user.email}}</p>
			</div>
		</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Информация Профиля</legend>
				{{ u_form|crispy }}
				{{ p_form|crispy }}
			</fieldset>
			<div class="form-group buttons">
				<button class="btn" type="submit">Изменить</button>
				<a id="logout" class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
			</div>
		</form>
	</div>
{% endblock content %}
