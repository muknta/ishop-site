{% extends "ishop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section" style="margin:50px 35%">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Регистрация</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn" type="submit">Зарегистр.</button>
			</div>
		</form>
	</div>
{% endblock content %}
